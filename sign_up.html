<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="static/media/titileIcon/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/sign_in.css" />
  </head>

  <body>
    <section class="layout">
      <main class="layout_content">
        <div class="sign_section">
          <div class="form_container">
            <div class="banner">
              <a href="index.html" class="logo">
                <img
                  src="static/media/sign/logo-with-text.8e4afa84.svg"
                  alt="logo"
                />
              </a>
            </div>
            <h2 class="title_h2">Welcome To TripFinder</h2>
            <p class="title_para">Please Register for your account</p>
            <div class="input_field">
              <form>
                <div class="email_field">
                  <input type="text" placeholder="Username" required />
                </div>
                <div class="email_field">
                  <input type="email" placeholder="Email" required />
                </div>
                <div class="email_field">
                  <input type="password" placeholder="Password" required />
                </div>
                <div class="text_field">
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <div class="forget_remember">
                  <div class="remember_container sign_up">
                    <span class="switch_container">
                      <button type="button" class="switch rememberbtn"></button>
                    </span>
                    <span class="remember">Remember Me</span>
                  </div>
                  <div class="remember_container sign_up">
                    <span class="switch_container">
                      <button type="button" class="switch rememberbtn"></button>
                    </span>
                    <span class="remember"
                      >I agree with terms and condtions</span
                    >
                  </div>
                </div>
                <button class="default-btn login_btn">
                  <svg
                    stroke="currentColor"
                    fill="currentColor"
                    stroke-width="0"
                    viewBox="0 0 24 24"
                    height="1em"
                    width="1em"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h1.9c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm0 12H6V10h12v10z"
                    ></path>
                  </svg>
                  <span>Register</span>
                </button>
              </form>
            </div>
            <div class="or_login_with">
              <span class="or_login_text">Or Register Up With</span>
            </div>
            <div class="social_row">
              <div class="social_column">
                <button class="default-btn social_btn facebook">
                  <i class="loading_circle">
                    <svg
                      viewBox="0 0 1024 1024"
                      class="anticon-spin"
                      data-icon="loading"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <path
                        d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"
                      ></path>
                    </svg>
                  </i>
                  <span>Facebook</span>
                </button>
              </div>
              <div class="social_column">
                <button class="default-btn social_btn github">
                  <i class="loading_circle">
                    <svg
                      viewBox="0 0 1024 1024"
                      class="anticon-spin"
                      data-icon="loading"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <path
                        d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"
                      ></path>
                    </svg>
                  </i>
                  <span>Github</span>
                </button>
              </div>
            </div>
            <div class="social_row second_row">
              <div class="social_column">
                <button class="default-btn social_btn firebase">
                  <i class="loading_circle">
                    <svg
                      viewBox="0 0 1024 1024"
                      class="anticon-spin"
                      data-icon="loading"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <path
                        d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"
                      ></path>
                    </svg>
                  </i>
                  <span>Firebase</span>
                </button>
              </div>
              <div class="social_column">
                <button class="default-btn social_btn google_plus">
                  <i class="loading_circle">
                    <svg
                      viewBox="0 0 1024 1024"
                      class="anticon-spin"
                      data-icon="loading"
                      width="1em"
                      height="1em"
                      fill="currentColor"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <path
                        d="M988 548c-19.9 0-36-16.1-36-36 0-59.4-11.6-117-34.6-171.3a440.45 440.45 0 0 0-94.3-139.9 437.71 437.71 0 0 0-139.9-94.3C629 83.6 571.4 72 512 72c-19.9 0-36-16.1-36-36s16.1-36 36-36c69.1 0 136.2 13.5 199.3 40.3C772.3 66 827 103 874 150c47 47 83.9 101.8 109.7 162.7 26.7 63.1 40.2 130.2 40.2 199.3.1 19.9-16 36-35.9 36z"
                      ></path>
                    </svg>
                  </i>
                  <span>Google+</span>
                </button>
              </div>
            </div>
            <p class="registration">
              Already Have an Account!
              <a href="sign_in.html">Login</a>
            </p>
          </div>
          <div class="full_height_bg"></div>
        </div>
      </main>
    </section>

    <!-- js file -->
    <script src="static/js/sign_in.js"></script>
  </body>
</html>
